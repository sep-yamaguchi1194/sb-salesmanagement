<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>製造部門売上管理システム：顧客情報編集</title>
<link rel="stylesheet" href="/css/sb-salesmanagement.css">
</head>
<body>
	<h1>製造部売上管理システム：顧客情報編集</h1>
	<div class="container">
		<form th:action="@{/salesmanagement/customer_modify_confirm}"
			th:method="post" th:object="${customerModifyForm}">
			<!--/* orderId, customerId as hidden */-->
			<input id="customerId" type="hidden" th:field="*{customerId}">
			<table class="table-form">
				<tr>
					<th class="form-title">顧客ID</th>
					<th class="form-required"></th>
					<td th:text="*{customerId}"></td>
				</tr>
				<tr>
					<th class="form-title">顧客名</th>
					<th class="form-required">*</th>
					<td><input type="text" id="customerName"
						th:field="*{customerName}">
						<div th:if="${#fields.hasErrors('customerName')}"
							class="error-message" th:errors="*{customerName}"></div></td>
				</tr>
			</table>
			<div class="btn-area-center">
				<input type="submit" value="確認" class="btn"> <input
					class="back" type="button" value="戻る" onclick="history.back();">
			</div>
		</form>
	</div>
</body>
</html>
