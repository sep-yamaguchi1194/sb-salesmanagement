<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
  <div th:fragment="selectdiv" id="selectcategory">
    <select id="singleSelectAjax" name="selectedItemAjax">
      <option th:each="status : ${statusList}"
        th:value="${status.statusId}" th:text="${status.statusName}">childselectbox</option>
    </select>
  </div>

  <div th:fragment="odr_add_selectdiv" id="selectcategory">
    <select id="statusId" name="statusId" th:object="${orderAddForm}"
      th:field="*{statusId}">
      <option th:each="status : ${statusList}"
        th:value="${status.statusId}" th:text="${status.statusName}"
        th:selected="${status.statusId}">childselectbox</option>
    </select>
  </div>
</body>
</html>
