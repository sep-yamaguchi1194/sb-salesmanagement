<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>製造部売上管理システム</title>
<link rel="stylesheet" href="/css/sb-salesmanagement.css">
</head>
<body>
  <h1>製造部売上管理システム：案件登録(確認)</h1>
  <div class="container">
    <table class="table-confirm" th:object="${orderAddForm}">
      <tr>
        <th class="confirm-title">顧客</th>
        <th class="confirm-required"></th>
        <td th:object="${customer}" th:text="*{customerName}"></td>
      </tr>
      <tr>
        <th class="confirm-title">受注日</th>
        <th class="confirm-required"></th>
        <td th:text="${#dates.format(orderAddForm.orderDate, 'yyyy/MM/dd')}"></td>
      </tr>
      <tr>
        <th class="confirm-title">S番号</th>
        <th class="confirm-required"></th>
        <td th:text="*{orderSNumber}"></td>
      </tr>
      <tr>
        <th class="confirm-title">件名</th>
        <th class="confirm-required"></th>
        <td th:text="*{orderName}"></td>
      </tr>
      <tr>
        <th class="confirm-title">数量/単位</th>
        <th class="confirm-required"></th>
        <td th:text="${#numbers.formatInteger(orderAddForm.orderQuantity ,1,'COMMA')} + *{unitName}"></td>
      </tr>
      <tr>
        <th class="confirm-title">納入指定日</th>
        <th class="confirm-required"></th>
        <td
          th:text="${#dates.format(orderAddForm.deliverySpecifiedDate, 'yyyy/MM/dd')}"></td>
      </tr>
      <tr>
        <th class="confirm-title">納入日</th>
        <th class="confirm-required"></th>
        <td
          th:text="${#dates.format(orderAddForm.deliveryDate, 'yyyy/MM/dd')}"></td>
      </tr>
      <tr>
        <th class="confirm-title">請求日</th>
        <th class="confirm-required"></th>
        <td
          th:text="${#dates.format(orderAddForm.billingDate, 'yyyy/MM/dd')}"></td>
      </tr>
      <tr>
        <th class="confirm-title">見積金額</th>
        <th class="confirm-required"></th>
        <td th:text="'\\' + ${#numbers.formatInteger(orderAddForm.quotePrice ,1,'COMMA')}"></td>
      </tr>
      <tr>
        <th class="confirm-title">受注金額</th>
        <th class="confirm-required"></th>
        <td th:text="'\\' + ${#numbers.formatInteger(orderAddForm.orderPrice ,1,'COMMA')}"></td>
      </tr>
      <tr>
        <th class="confirm-title">ステータス</th>
        <th class="confirm-required"></th>
        <td th:object="${status}" th:text="*{statusName}"></td>
      </tr>
      <tr>
        <th class="confirm-title">備考</th>
        <th class="confirm-required"></th>
        <td th:text="*{orderRemarks}"></td>
      </tr>
    </table>
    <form th:action="@{/salesmanagement/create_order}"
      th:method="post">
      <div class="btn-area-center">
        <input type="submit" value="確認" class="btn"> <input
          class="back" type="button" value="戻る" onclick="history.back();">
      </div>
    </form>
  </div>
</body>
</html>
