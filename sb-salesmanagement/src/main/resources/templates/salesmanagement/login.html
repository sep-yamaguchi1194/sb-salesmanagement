<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>製造部売上管理システム</title>
<link rel="stylesheet" href="/css/sb-salesmanagement.css">
</head>
<body>
  <a th:href="@{/salesmanagement/signup}">新規登録</a>
  <h1>製造部売上管理システム：ログイン</h1>
  <div class="error-message" th:if="${param['error'] != null && session['SPRING_SECURITY_LAST_EXCEPTION'] != null}">
  メールアドレスもしくはパスワードが間違っているか入力されていません。
  </div>
  <form th:action="@{/salesmanagement/login}" th:method="post">
    <table>
      <tr>
        <th>メールアドレス</th>
        <td><input type="text" name="email"></td>
      </tr>
      <tr>
        <th>パスワード</th>
        <td><input type="password" name="password"></td>
      </tr>
    </table>
    <input type="submit" value="ログイン" class="btn">
  </form>
</body>
</html>
