<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>製造部売上管理システム</title>
<link rel="stylesheet" href="/css/sb-salesmanagement.css">
</head>
<h1>製造部売上管理システム：案件削除(確認)</h1>
<body>
  <div class="container">
    <table class="table-confirm" th:object="${order}">
      <tr>
        <th class="confirm-title">顧客</th>
        <td th:text="*{customer.customerName}"></td>
      </tr>
      <tr>
        <th class="confirm-title">受注日</th>
        <td
          th:text="${order.orderDate != null}? ${#dates.format(order.orderDate, 'yyyy/MM/dd')} : '-'"></td>
      </tr>
      <tr>
        <th class="confirm-title">S番号</th>
        <td
          th:text="${not #strings.isEmpty(order.orderSNumber)}? 'S-' + ${order.orderSNumber} : '-'"></td>
      </tr>
      <tr>
        <th class="confirm-title">件名</th>
        <td
          th:text="*{orderName}"></td>
      </tr>
    </table>
    <form th:action="@{/salesmanagement/delete_order}"
      th:object="${order}" th:method="post">
      <input id="orderId" name="orderId" th:field="*{orderId}"
        type="hidden">
      <div class="btn-area-center">
        <input type="submit" value="確認" class="btn"> <input
          class="back" type="button" value="戻る" onclick="history.back();">
      </div>
    </form>
  </div>
</body>
</html>
